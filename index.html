<!DOCTYPE html>
<html lang='en'>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Javascript Piano</title>
</head>
<body>

<div class="keys">
	<div data-key="65" class="key">
		<kbd>A</kbd>
		<span class="sound">A</span>
	</div>
	<div data-key="83" class="key">
		<kbd>S</kbd>
		<span class="sound">B</span>
	</div>
	<div data-key="68" class="key">
		<kbd>D</kbd>
		<span class="sound">C</span>
	</div>
	<div data-key="70" class="key">
		<kbd>F</kbd>
		<span class="sound">D</span>
	</div>
	<div data-key="71" class="key">
		<kbd>G</kbd>
		<span class="sound">E</span>
	</div>
	<div data-key="72" class="key">
		<kbd>H</kbd>
		<span class="sound">F</span>
	</div>
	<div data-key="74" class="key">
		<kbd>J</kbd>
		<span class="sound">G</span>
	</div>
</div>

<audio data-key="65" src="wav/a1.wav"></audio>
<audio data-key="83" src="wav/b1.wav"></audio>
<audio data-key="68" src="wav/c1.wav"></audio>
<audio data-key="70" src="wav/d1.wav"></audio>
<audio data-key="71" src="wav/e1.wav"></audio>
<audio data-key="72" src="wav/f1.wav"></audio>
<audio data-key="74" src="wav/g1.wav"></audio>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
